<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube_copy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
    <link rel="stylesheet" type="text/css" href="assets/css/youtube.css">
</head>

<body>
    <div class="container-fluid">
        <div class="main">
            <!--<form id="movie-form">-->
            <div class="header">
                <form>
                    <input id="current-movie" type="text" required>
                    <br>
                    <br>
                    <!-- Button triggers new movie to be added -->
                    <input id="find-movie" type="submit" value="Find Trailer">
                </form>
            </div>
            <div id="banner">
                <h1> trailer life!</h1>
                <br>
                <h3>. . . movie trailers and books in one place</h3>
            </div>
            <div id="movie-view"></div>
            <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4">
                        <div id="books"></div>
                    </div>
                    <div class="col-xs-5 col-xs-offset-2">
                        <div id="player">
                            <iframe width="600" height="500" src="">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4">
                        <div id="trailer"></div>
                    </div>
                    <div class="viewer">
                        <div class="col-xs-4 col-xs-offset-2">
                            <div id="viewerCanvas" style="width: 450px; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
        <script src="assets/js/youtube copy.js" type="text/javascript"></script>
</body>

</html>
